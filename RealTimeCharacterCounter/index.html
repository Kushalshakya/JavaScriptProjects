<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" href="src/img/bg-1.webp">
</head>
<body>
    <div class="cover">
        <h1>Real-time Character Counter</h1>
        <form action="">
            <textarea id="textarea" placeholder="Type Something ..." autocomplete="off" spellcheck="false" maxlength="100" autofocus></textarea>
        </form>
        <div class="count">
            <div class="side1 side">
                <h2 style="color:purple">Total Characters : <span class="total">00</span></h2>
            </div>
            <div class="side2 side">
                <h2 style="color:red">Remaining : <span class="remaining">100</span></h2>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="src/script.js"></script>
</body>
</html>
