<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="slider-container">
        <div class="images">
            <img src="src/assets/background-1.jpg">
            <img src="src/assets/background-2.jpg">
            <img src="src/assets/background-3.jpg">
            <img src="src/assets/background-4.jpg">
            <img src="src/assets/background-5.jpg">
        </div>
        <i class="fa fa-arrow-circle-o-left btn-prev fa-2x"></i>
        <i class="fa fa-arrow-circle-o-right btn-next fa-2x"></i>
    </div>
    <script src="src/script.js" type="text/javascript"></script>
</body>
</html>
