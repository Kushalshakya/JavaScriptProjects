<html lang="en">
<head>

    <title>To Do List</title>

<body>

        <h2>Invalid entry. Please try again with a valid entry</h2>

        <div class="help-content-header">
            <div class="help-header">
                <h2>Help</h2>
                <i class="fa fa-close help-close"></i>
            </div>
        </div>
    </div>

    <!--

    <div id="todo">
        <div class="todo-cover">
            <h1>To Do list</h1>
            <div class="list">
                <ul class="ullist">
                    <!-- Fix extended text bug while typing same words without gaps-->
                    <!-- <li>This is the example text that exceeds the minimum list width</li> -->
                    <!-- <li>MacbookMacbookMacbookMacbookMacbookMacbookMacbookMacbookMacbookMacbookMacbookMacbook</li> -->
                    <li>Macbook

                    </li>
                    <li>Hp
                        <!-- <div class="icons-cover">
                            <i class="fa fa-arrow-up"></i>

                            <i class="fa fa-trash"></i>
                        </div> -->
                    </li>
                    <li>Laptop</li>
                    <li>Pc</li>
                    <li>Asus Rog</li>
                    <li>Hard Disk</li>
                </ul>
            </div>
            <div class="enter">
                <input type="text" class="userinput" autofocus>
                <button class="addlist">Add Item</button>
                <button class="hidelist">Hide List</button>
            </div>
        </div>
    </div>
    </div>
    <script src="src/script.js" type="text/javascript"></script>
